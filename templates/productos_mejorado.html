{% extends "base.html" %}

{% block title %}Productos - Carnicer√≠a Pochito{% endblock %}

{% block content %}
<section class="bg-amber-500 text-white py-16 text-center shadow-lg">
    <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">Nuestros Productos</h1>
</section>

<section class="py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="max-w-7xl mx-auto">
        <!-- BUSCADOR Y FILTROS -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">üîç Buscar y Filtrar Productos</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- B√∫squeda -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Buscar producto:</label>
                    <input type="text" id="search-input" placeholder="Nombre o descripci√≥n..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
                </div>

                <!-- Categor√≠a -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Categor√≠a:</label>
                    <select id="categoria-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
                        <option value="">Todas las categor√≠as</option>
                    </select>
                </div>

                <!-- Precio M√≠nimo -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Precio m√≠n (S/.):  </label>
                    <input type="number" id="precio-min" placeholder="0" min="0"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
                </div>

                <!-- Precio M√°ximo -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Precio m√°x (S/.):  </label>
                    <input type="number" id="precio-max" placeholder="9999" min="0"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600">
                </div>
            </div>

            <!-- Botones de acci√≥n -->
            <div class="mt-4 flex gap-3">
                <button id="btn-limpiar" class="bg-gray-400 text-white font-semibold px-6 py-2 rounded-lg hover:bg-gray-500 transition">
                    üóëÔ∏è Limpiar filtros
                </button>
                <span id="resultado-count" class="text-sm text-gray-600 self-center ml-auto">
                    Mostrando <strong>0</strong> productos
                </span>
            </div>
        </div>

        <!-- GRID DE PRODUCTOS -->
        <div id="productos-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-8">
                <p class="text-gray-600">Cargando productos...</p>
            </div>
        </div>
    </div>
</section>

<script src="{{ url_for('static', filename='js/modulos/buscador-filtros.js') }}"></script>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    // Crear instancia del buscador
    const buscador = new BuscadorFiltros('productos-container');
    
    // Cargar todas las categor√≠as
    try {
        const response = await fetch('/api/categorias');
        const data = await response.json();
        
        if (data.success && data.categorias) {
            const selectCat = document.getElementById('categoria-select');
            data.categorias.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.nombre;
                selectCat.appendChild(option);
            });
        }
    } catch (error) {
        console.error('Error cargando categor√≠as:', error);
    }

    // Event listeners para filtros
    document.getElementById('search-input').addEventListener('keyup', () => buscador.aplicarFiltros());
    document.getElementById('categoria-select').addEventListener('change', () => buscador.aplicarFiltros());
    document.getElementById('precio-min').addEventListener('change', () => buscador.aplicarFiltros());
    document.getElementById('precio-max').addEventListener('change', () => buscador.aplicarFiltros());
    document.getElementById('btn-limpiar').addEventListener('click', () => {
        document.getElementById('search-input').value = '';
        document.getElementById('categoria-select').value = '';
        document.getElementById('precio-min').value = '';
        document.getElementById('precio-max').value = '';
        buscador.aplicarFiltros();
    });

    // Inicializar buscador
    await buscador.inicializar();
});
</script>

<style>
    #productos-container .producto-tarjeta {
        animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
