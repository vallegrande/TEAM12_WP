<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; display: flex; justify-content: space-between; }
        .container { display: grid; grid-template-columns: 200px 1fr; }
        .sidebar { background: #2c3e50; color: white; padding: 20px 0; min-height: 100vh; }
        .sidebar a { display: block; padding: 15px 20px; color: white; text-decoration: none; border-left: 4px solid transparent; transition: 0.3s; }
        .sidebar a.active { background: #34495e; border-left-color: #667eea; }
        .main-content { padding: 30px; }
        table { width: 100%; background: white; border-collapse: collapse; margin-top: 20px; border-radius: 8px; overflow: hidden; }
        th { background: #667eea; color: white; padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f9f9f9; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1> Gesti贸n de Usuarios</h1>
        <a href="/admin/logout" style="color: white; text-decoration: none;">Cerrar Sesi贸n</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <a href="/admin/dashboard"> Dashboard</a>
            <a href="/admin/usuarios" class="active"> Usuarios</a>
            <a href="/admin/productos"> Productos</a>
            <a href="/admin/carrito"> Pedidos</a>
            <a href="/admin/reclamos"> Reclamos</a>
        </div>

        <div class="main-content">
            <h2>Usuarios Registrados</h2>
            <table>
                <thead>
                    <tr>

                        <th>Email</th>
                        <th>DNI</th>
                        <th>Direcci贸n</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario[0] }}</td>
                        <td>{{ usuario[1] }}</td>
                        <td>{{ usuario[2] }}</td>
                        <td>{{ usuario[3] }}</td>
                        <td>{{ usuario[4] }}</td>
                        <td>{{ usuario[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
